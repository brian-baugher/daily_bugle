<!DOCTYPE html>
<html lang="en">
<head>
    <script src="./index.js" defer type="module"></script>
    <link rel="stylesheet" href="./index.css"/>
    <link rel="stylesheet" href="./navbar.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Bugle</title>
</head>
<body>
    <div id="navbar">
        <h1 id="logo" class="fancy">The Daily Bugle</h1>
        <div style="display: flex; gap: 5px; align-items: center;">
            <form id="search">
                <input type="text" name="title" id="title" placeholder="search title"></input>
            </form>
            <button id="login" class="btn">Login</button> 
            <h3 id="username" hidden></h3>
            <button id="logout" class="btn" hidden>Logout</button>   
        </div>
    </div> 
    <div id="ad-banner">
    </div>
    
    <div id="content">
        <div id="main">
        </div>
        <div id="second">
            <div id="stories">
            </div>
            <div id="side-bar">
                <div class="page-select-div">
                    <h3>Page:</h3>
                    <select id="page-select">
                        <option value="0">1</option>
                    </select>   
                </div>
                <div id="new-wrap">
                    <button id="new-article" hidden class="btn">Create Article</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
