<!DOCTYPE html>
<html lang="en">
<head>
    <script type="module" defer src="./login.js"></script>
    <link rel="stylesheet" href="./login.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Bugle - Login</title>
</head>
<body>
    <div id='content'>
        <h1 id="title" class="fancy">The Daily Bugle</h1>
        <form action="" id="login-form">
            <input type="text" name="username" id="username" placeholder="username" required/>
            <input type="password" name="password" id="password" placeholder="password" required/>
            <input type="submit" value="Login"/>
        </form>
        <button id='new-user'>New Reader</button>
        <p id="error-line" class="red"></p>
        <a href="index.html">Continue without logging in</a>
    </div>
    <div id="new-modal">
        <h1 id="title" class="fancy">The Daily Bugle</h1>
        <form action="" id="new-form">
            <input type="text" name="username" id="username" placeholder="username" required/>
            <input type="password" name="password" id="password" placeholder="password" required/>
            <input type="password" name="confirmPassword" id="confirmPassword" placeholder="confirm password" required/>
            <input type="submit" id="create-confirm" value="Create"/>
        </form>
        <p id="new-error" class="red"></p>
        <a href="login.html">Back to login</a>
    </div>
</body>
</html>
