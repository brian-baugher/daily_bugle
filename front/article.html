<!DOCTYPE html>
<html lang="en">
<head>
    <script src="./article.js" defer type="module"></script>
    <link rel="stylesheet" href="./navbar.css"/>
    <link rel="stylesheet" href="./article.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Bugle - Article</title>
</head>
<body>
    <div id="navbar">
        <h1 id="logo" class="fancy">The Daily Bugle</h1>
        <div style="display: flex; gap: 10px; padding: 5px; align-items: center;">
            <button id="login" class="btn">Login</button> 
            <h3 id="username" hidden></h3>
            <button id="logout" class="btn" hidden>Logout</button>   
        </div>
    </div> 
    <div id="ad-banner">
    </div>
    <div id="title-bar">
        <div id="left-title-bar"></div>
        <h1 id="title"></h1>
        <div id="edit-wrap">
            <button id="edit" class="btn" hidden>Edit</button>
        </div>
    </div>
    <div id="info-wrapper">
        <div id="categories"></div>
        <h3 id="created"></h3>
    </div>
    <div id="body-wrapper">
        <p id="body"></p>
    </div>
    <div id="comment-wrap">
        <div id="add-comment" hidden>
            <form id="comment-form">
                <textarea type="text" name="comment-text" id="comment-text" placeholder="create a new comment"></textarea>
                <div id="post-wrapper">
                   <input type="submit" value="Post" id="post-comment" class="btn"/> 
                </div>
            </form>
        </div>
        <h2>Comments:</h2>
        <div id="comments"></div>
    </div>
</body>
</html>
